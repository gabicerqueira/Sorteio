<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
    border: 0;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

a{
    text-decoration: none;
}

img{
    width: 100%;
    height: auto;
}

:root {
    --cor: #000000;
}

#area{
    height: 200px;
    width: 200px;
    background-color: var(--cor);
    display: flex;
    justify-content: center;
    align-items: center;
}

#texto{
    color: white;
}
    </style>
</head>
<body>
    <div id="area">
        <h1 id="texto">Texto</h1>
    </div>

    <script>
        let ref = document.querySelector(':root');
        let refStyle = getComputedStyle(ref);
        let corArea = refStyle.getPropertyValue('--cor');
        let corTexto = document.getElementById('texto');

        if (corArea == '#000000'){
            corTexto.style.color = 'white';
        }
        else{
            corTexto.style.color = 'black';
        }
    </script>
</body>
</html>
