<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="img/roleta.png" alt="">
        <h2>SORTEIO DE NÚMEROS</h2>
    </div>
    <div class="container">


        <div class="fundo">

            <p class="titulo">SORTEIE UM NÚMERO ALEATÓRIO</p>

            <p class="numero">Número entre:</p>

            <div class="entradas">

                <div class="entrada">
                    <label for="min"></label>
                    <input type="number" id="min" name="min">
                </div>
                <div class="entrada">
                    <label for="max"></label>
                    <input type="number" id="max" name="max">
                </div>


            </div>
        </div>

        <div class="retangulo">
            <button id="sortear">
                <p class="nome">SORTEAR</p>
            </button>

            <div class="final">
                <div id="resultado"></div>
            </div>
        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
