<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de nomes</title>
    <link rel="stylesheet" href="nome.css">
</head>

<body>
    <div class="header">
        <div class="cabecalho">
            <img src="img/roleta.png" alt="">
            <h1>SORTEIO DE NOMES</h1>
        </div>
    </div>

    <main class="app">
        <section class="sorteio">
            <div class="container">
                <h2>SORTEAR NOMES</h2>
                <div class="linha"></div>
                <div class="formulario container">
                    <label for="entradaNomes">Adicione os nomes para o sorteio!</label>
                    <textarea id="entradaNomes"
                        placeholder="Adicione os nomes separados por vírgula. Exp: Juliana, Letícia."></textarea>
                    <button class="sortear">Sortear</button>
                </div>
                <div class="resultado">
                    <p>Resultado:</p>
                </div>
            </div>
        </section>
    </main>

    <script src="nome.js"></script>
</body>

</html>
